<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.$dismiss()">
        <span>&times;</span>
    </button>
    <h4 class="modal-title" ng-bind="ctrl.$resolve.title"></h4>
</div>
<div class="modal-body">
    <p ng-bind="ctrl.$resolve.message"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ctrl.$close()">Da</button>
    <button type="button" class="btn btn-default" ng-click="ctrl.$dismiss()">Ne</button>
</div>
